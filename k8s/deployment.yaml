apiVersion: apps/v1
kind: Deployment
metadata:
  name: lightrag-api
  namespace: lightrag
  labels:
    app: lightrag-api
spec:
  replicas: 1  # LightRAG 상태 관리를 위해 단일 레플리카 권장
  selector:
    matchLabels:
      app: lightrag-api
  template:
    metadata:
      labels:
        app: lightrag-api
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: lightrag-api
          image: lightrag-api:latest  # 실제 이미지 레지스트리 경로로 변경
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: lightrag-config
            - secretRef:
                name: lightrag-secret
          volumeMounts:
            - name: lightrag-data
              mountPath: /app/lightrag_data
            - name: pdf-files
              mountPath: /app/rag_raw_pdfs
              readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: lightrag-data
          persistentVolumeClaim:
            claimName: lightrag-data-pvc
        - name: pdf-files
          persistentVolumeClaim:
            claimName: lightrag-pdfs-pvc
